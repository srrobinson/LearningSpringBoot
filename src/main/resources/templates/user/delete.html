<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="includes/header::header">
    <meta charset="UTF-8"/>
    <title>Wireframe</title>


</head>
<body>
<h2>Delete a user</h2>

<ul>
    <li th:each="user: ${users}" >
        <span th:text="${user.name}">Filler Here</span>
        <form class="confirmDelete" action="#" th:action="@{/delete/user}" method="post" th:object="${user}">
            <input type="hidden" name="id" th:value="${user.id}"/>
            <input type="submit" value="Delete"/>
        </form>
    </li>
</ul>
<script th:replace="includes/scripts::scripts" ></script>
<footer th:include="includes/footer::footer" class="footerText"></footer>

</body>
</html>
